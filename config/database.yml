# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: postgresql
  database: TDSWH_development
  username: postgres
  password: <%= ENV['TDSWH_DATABASE_PASSWORD'] %>
  
  encoding: utf8
  template: template0
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &test
  adapter: postgresql
  database: TDSWH_test
  username: postgres
  password: <%= ENV['TDSWH_DATABASE_PASSWORD'] %>
  encoding: utf8
  template: template0
  pool: 5
  timeout: 5000

production:
  adapter: postgresql
  database: TDSWH_production
  username: postgres
  password: <%= ENV['TDSWH_PROD_DATABASE_PASSWORD'] %>
  encoding: utf8
  template: template0
  pool: 5
  timeout: 5000

cucumber:
  <<: *test
